<body class="home blog">
	<div id="gMap" style="height: 550px; width: 100%; position: relative; background-color: rgb(229, 227, 223); overflow: hidden;"></div>
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="content">
                <a class="brand" href="/index.html">Observatorio</a>
                <ul class="nav pull-right">

    </div>
    <div id="footer">
		<div id="copyright">
			Copyright &copy; 2012 El Observatorio. Mapa provisto por Google.
		</div>	
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			var coords = new google.maps.LatLng(-33.3426606750, -71.0736160278);
	        $('#gMap').gmap({'center': coords});
			$('#gMap').gmap('getCurrentPosition', function(position, status) {
				if ( status === 'OK' ) {
					var clientPosition = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
					$('#map_canvas').gmap('addMarker', {'position': clientPosition, 'bounds': true});
					$('#map_canvas').gmap('addShape', 'Circle', { 
						'strokeWeight': 0, 
						'fillColor': "#008595", 
						'fillOpacity': 0.25, 
						'center': clientPosition, 
						'radius': 15, 
						'clickable': false 
					});
				}
			});
		});
	</script>
</body>
</html>
